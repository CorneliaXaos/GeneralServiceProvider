repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'

    //// GAV
    group 'net.xaosdev'
    version '1.0-SNAPSHOT'

    //// Java Specific
    sourceCompatibility = 1.8

    //// Common Dependencies
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    //// Common Overrides
    jar {
        // We want the jar file produced to have the full GAV in the name
        baseName "$project.group" + '.' + "$project.name"
    }
}